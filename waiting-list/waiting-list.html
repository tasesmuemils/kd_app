    <link rel="stylesheet" href="../css/css/main.css">
</head>

<body>
    <!--MAIN WRAPPER-->
    <div class="main-wrapper">
        <!--WRAPPER-->
        <div class="wrapper">
            <!--NAVIGATION BAR-->
            <div class="navigation-wrapper">
                <nav class="navigation-bar">
                    <ul class="nav-list">
                        <!-- <li class="logo"><img src="../img/images/IMG-20200314-WA0009.jpg" alt="logo image"></li> -->
                        <li class="nav-list-item"><a href="../../index.html"><i class="fas fa-home"></i></a></li>
                        <li class="nav-list-item"><a href="../group-list/group-list.html"><i
                                    class="fas fa-user-friends"></i></a></li>
                        <li class="nav-list-item"><a href="waiting-list.html"><i class="fas fa-user-clock"></i></a></li>
                    </ul>
                </nav>
            </div>
            <!--NAVIGATION BAR-->
            <!--SIDE WRAPPER-->
            <div class="side-wrapper">
                <header class="header">
                    <h2>Waiting List</h2>
                    <div class="management-items">
                        <button class="wl-add-item"><i class="fas fa-plus-circle"></i>ADD STUDENT</button>
                    </div>
                </header>
                <section class="slider"></section>
                <section class="group-list"></section>
            </div>
            <!--SIDE WRAPPER-->
        </div>
        <!--WRAPPER END-->


    </div>
    <!--MAIN WRAPPER END-->
    <!--MODAL-->
    <div class="modal">
        <div class="inner-modal">
            <form class='as-form'>
                <!-- <h4>ADD STUDENT TO WAITING LIST</h4> -->
                <input type='text' name='first_name' placeholder='Name'>
                <input type='text' name='last_name' placeholder='Last Name'>
                <input type='text' name='birthday' placeholder='Birthday'>
                <input type='text' name='mother_name' placeholder='Mothers Name'>
                <input type='tel' name='mother_phone' placeholder='Mothers Phone Number' pattern='[0-9]'>
                <input type='text' name='father_name' placeholder='Fathers Name'>
                <input type='tel' name='father_phone' placeholder='Fathers Phone Number' pattern='[0-9]'>
                <input type="text" name='notes' placeholder="Notes">
                <!-- <textarea placeholde='Notes' rows='4' cols='50'></textarea> -->

                <input type='submit' value='SUBMIT' name='form-submit'>

            </form>
        </div>
    </div>
    <!--MODAL END-->


    <script src="../scripts/waitingLists/waitingList.js" type="module"></script>
