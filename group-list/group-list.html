<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD_APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/scss/main.scss">
</head>

<body>
    <!--MAIN WRAPPER-->
    <div class="main-wrapper">
        <!--WRAPPER-->
        <div class="wrapper">
            <!--NAVIGATION BAR-->
            <div class="navigation-wrapper">
                <nav class="navigation-bar">
                    <ul class="nav-list">
                        <li class="nav-list-item"><a href="./../index.html"><i class="fas fa-home"></i></a></li>
                        <li class="nav-list-item"><a href="./group-list.html"><i class="fas fa-user-friends"></i></a>
                        </li>
                        <li class="nav-list-item"><a href="./../waiting-list/waiting-list.html"><i
                                    class="fas fa-user-clock"></i></a></li>
                    </ul>
                </nav>
            </div>
            <!--NAVIGATION BAR-->
            <!--SIDE WRAPPER-->
            <div class="side-wrapper">
                <header class="header">
                    <div class='header-description'>
                        <h2>Groups</h2>
                    </div>
                    <div class="management-items">
                        <button class="add-student-btn btn"><i class="fas fa-plus-circle"></i>ADD STUDENT TO
                            GROUP</button>
                    </div>
                </header>
                <section class="slider"></section>
                <section class="filters">
                    <div class="search-sort-wrapper">
                        <div class="search-bar">
                            <label for="search-bar">Find student</label>
                            <input type="text" class="searchBar">
                        </div>
                        <div class="sort-wrapper">
                            <select name="sort" class="sortOptions">
                                <option value="" disabled selected>Sort results by...</option>
                                <option value="">A-Z</option>
                                <option value="">Z-A</option>
                            </select>
                        </div>
                    </div>
                </section>
                <section class="group-list"></section>
            </div>
            <!--SIDE WRAPPER-->
        </div>
        <!--WRAPPER END-->


    </div>
    <!--MAIN WRAPPER END-->
    <!--MODAL-->
    <div class="modal">
        <div class="inner-modal">

        </div>
    </div>
    <!--MODAL END-->


    <script src="../scripts/groupLists/groupList.js"></script>
    <script src="https://kit.fontawesome.com/d1105a1f64.js" crossorigin="anonymous"></script>
</body>

</html>
